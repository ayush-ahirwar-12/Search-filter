<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">User Information</h2>
    
    <!-- Username -->
    <div>
      <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="Enter your username"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <!-- Role -->
    <div>
      <label for="role" class="block text-gray-700 font-medium mb-1">Role</label>
      <input 
        type="text" 
        id="role" 
        name="role" 
        placeholder="Enter your role"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <!-- Bio -->
    <div>
      <label for="bio" class="block text-gray-700 font-medium mb-1">Bio</label>
      <textarea 
        id="bio" 
        name="bio" 
        rows="3" 
        placeholder="Write something about yourself..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      ></textarea>
    </div>

    <!-- Image URL -->
    <div>
      <label for="image" class="block text-gray-700 font-medium mb-1">Image URL</label>
      <input 
        type="url" 
        id="image" 
        name="image" 
        placeholder="Enter image URL"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
    >
      Submit
    </button>
  </form>
  </div>

  <div class="users flex w-full h-screen p-10 bg-gray-100 gap-5">

  
</div>

<script src="script.js"></script>

</body>
</html>
